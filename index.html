<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Business Card Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <style>
        #card {
            display: none;
            width: 300px;
            height: 200px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen bg-gray-100 py-2">
    <h1 class="text-2xl font-bold mb-4">Simple Business Card Generator</h1>
    <div id="language-switch" class="mb-4">
        <label>Choose your language: </label>
        <button onclick="setLanguage('en')" class="px-4 py-2 bg-blue-500 text-white rounded">English</button>
        <button onclick="setLanguage('pt')" class="px-4 py-2 bg-blue-500 text-white rounded">Portuguese</button>
    </div>
    <div id="card" class="bg-white rounded p-4">
        <h2 id="name" class="text-xl font-bold"></h2>
        <h3 id="occupation" class="text-gray-500"></h3>
        <a id="email" href="#" class="text-blue-500"></a>
        <button onclick="generateNewCard()" class="mt-4 px-4 py-2 bg-green-500 text-white rounded">Generate New Card</button>
    </div>
    <script>
        function setLanguage(lang) {
            document.getElementById('language-switch').style.display = 'none';
            let name = '';
            let occupation = '';
            let email = '';
            if (lang === 'en') {
                name = prompt('Enter your name');
                occupation = prompt('Enter your occupation');
                email = prompt('Enter your email');
            } else if (lang === 'pt') {
                name = prompt('Digite seu nome');
                occupation = prompt('Digite sua profiss√£o');
                email = prompt('Digite seu email');
            }
            document.getElementById('name').innerText = name;
            document.getElementById('occupation').innerText = occupation;
            document.getElementById('email').href = 'mailto:' + email;
            document.getElementById('email').innerText = email;
            document.getElementById('card').style.display = 'block';
        }

        function generateNewCard() {
            document.getElementById('language-switch').style.display = 'block';
            document.getElementById('card').style.display = 'none';
        }
    </script>
</body>
</html>
